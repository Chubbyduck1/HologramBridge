name: Build HologramBridge
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                java: [8]
            fail-fast: true
        steps:
            - uses: actions/checkout@v2
            - name: Install Java ${{ matrix.java }}
              uses: actions/setup-java@v2
              with:
                  java-version: ${{ matrix.java }}
                  distribution: 'adopt'
            - name: build
              run: mvn clean install